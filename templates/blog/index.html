{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    {% if latest_posts %}
    <ul>
      {% for post in latest_posts %}
        <h3><a href="/blog/{{ post.url }}">{{ post.title }}</a></h3>
        <p><em>{{ post.created_at }}</em></p>
        <p>{{ post.content }}</p>
        <br>
      {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
